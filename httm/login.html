<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>

</head>
<body>
<h2 STYLE="color:red;align-text:justify;">REGISTER HERE!
</h2>
<form action="security" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your lastname"><br>
    <input type="email" name="email" placeholder="enter your email address"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="conf_password" placeholder="re enter your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
